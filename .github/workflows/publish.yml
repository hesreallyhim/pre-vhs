name: publish

on:
  push:
    tags:
      - "v*"  # publish on version tags, e.g., v0.2.0

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pre-vhs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: "npm"
          cache-dependency-path: pre-vhs/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true

    permissions:
      contents: read
